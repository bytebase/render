services:
  - type: web
    name: bytebase
    region: oregon
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: PG_URL
        fromDatabase:
          name: bytebase-metadb
          property: connectionString
databases:
  - name: bytebase-metadb
    region: oregon
    plan: free
